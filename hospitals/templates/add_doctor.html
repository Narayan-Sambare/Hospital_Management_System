{% extends 'admin_nav.html' %}
{% load static %}
{% block content %}

{% if error == "no" %}
     <script>
	   alert('Record Save Successfully');
       window.location=('{% url 'view_doctor' %}');
     </script>
{% endif %}

{% if error == "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endif %}

<div style="height: 1rem;"></div>
<div class="container card shadow m-5">
		<div class="card-body">
			<h5 class="p-2" style="border-bottom: 2px solid #5DA9E9">Add Doctors</h5>
             <br>
			<div class="container-fluid">
				<form method="post">
                    {% csrf_token %}
					<div class="form-row">

						<div class="col-sm-12">
							<div class="form-group">
								<label>Doctor Name</label>
								<input type="text" name="name" class="form-control" placeholder="Enter Doctor Name" required>
							</div>
						</div>

                    	<div class="col-sm-12">
							<div class="form-group">
								<label>Contact Number</label>
								<input type="text" name="mobile" class="form-control" placeholder="Enter Ten Digit Mobile Number" required>
							</div>
						</div>

						<div class="col-sm-12">
							<div class="form-group">
								<label>Specialization</label>
								<input type="text" name="special" class="form-control" placeholder="Enter Doctor Specialization" required>
							</div>
						</div>

                      </div>

					<hr>
					<input type="submit" value="Submit" class="btn btn-primary">
				</form>
			</div>
		</div>
	</div>

{% endblock content %}
