{% extends 'admin_nav.html' %}
{% load static %}
{% block content %}
<div style="height: 1rem;"></div>
<div class="container card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid #5DA9E9">View Patient</h5>

		<div class="container mt-5">
		<h1 class="text-success text-center"></h1>
		<table id="example" class="table table-striped table-bordered" style="width:80%">
			<thead>
				<tr>
					<th>Patient ID</th>
					<th>Patient Name</th>
                    <th>Gender</th>
					<th>Contact</th>
					<th>Address</th>
                    <th>Action</th>
				</tr>
			</thead>

			<tbody>
            {% for i in pat %}
			<tr>
				<td>{{i.id}}</td>
				<td>{{i.name}}</td>
				<td>{{i.gender}}</td>
				<td>{{i.mobile}}</td>
				<td>{{i.address}}</td>
				<td><a href="{% url 'edit_patient' i.id %}" class="btn btn-primary">Edit</a> |
					<a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are you ready to delete this record ?')" class="btn btn-danger">Delete</a></td>
			</tr>
			{% endfor %}
			</tbody>
		</table>
	 </div>
	</div>
</div>
{% endblock content %}
